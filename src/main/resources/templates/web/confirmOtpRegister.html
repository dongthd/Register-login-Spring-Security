<!DOCTYPE html>
<html lang="" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration and Login App</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
	
</head>
<body>

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Registration and
					Login Module</a>
			</div>
		</div>
	</nav>
	
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-6 offset-3 mt-5">
				<a th:href="@{/home}" class="fa fa-home"
					style="font-size: 50px; text-decoration: none; color: gray;"></a>
			</div>
			<div class="alert alert-success col-6 offset-3" role="alert" th:if="${message}" th:text="${message}"></div>
			<div class="alert alert-danger col-6 offset-3" role="alert" th:if="${error}" th:text="${error}"></div>			
			<div class="col-6 offset-3"
				style="border: none; box-shadow: 0 0 2px gray; border-radius: 8px;">
				<form th:action="@{/confirmOtpRegister}" class="p-3" method="post" th:object="${user}">
					<input type="text" hidden="hidden" th:field="*{email}" />
					<input type="text" hidden="hidden" th:field="*{password}" />
					<input type="text" hidden="hidden" th:field="*{name}" />
					<div class="form-group text-center">
						<label for="otp" style="font-weight: 700;">Hãy nhập mã
							OTP đã gửi đến Email của bạn</label> <input type="text" maxlength="6"
							name="otp" id="otp" class="form-control" />
					</div>
					<button class="btn btn-primary text-center">Xác nhận</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
